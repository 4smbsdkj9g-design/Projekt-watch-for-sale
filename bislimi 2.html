<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  background-color: #0b0b0b;
  color: white;
}

/* NAVBAR */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 60px;
}

.logo {
  color: #d4af37;
  font-size: 24px;
  font-weight: bold;
}

nav a {
  color: #ccc;
  margin: 0 15px;
  text-decoration: none;
  font-size: 14px;
}

nav a:hover {
  color: #d4af37;
}

.btn-gold {
  background: transparent;
  border: 1px solid #d4af37;
  color: #d4af37;
  padding: 10px 18px;
  cursor: pointer;
}

.btn-gold:hover {
  background: #d4af37;
  color: black;
}

/* HERO */
.hero {
  text-align: center;
  padding: 80px 20px;
}

.subtitle {
  color: #d4af37;
  letter-spacing: 3px;
  font-size: 12px;
}

.hero h1 {
  font-size: 48px;
  margin: 15px 0;
}

.description {
  max-width: 600px;
  margin: auto;
  color: #aaa;
  font-size: 16px;
}

/* COLLECTIONS */
.collections {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  padding: 60px;
}

.card {
  background: #111;
  border-radius: 6px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.05);
}

</style>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">CHRONOS</div>
    <nav>
      <a href="#">COLLECTIONS</a>
      <a href="#">HERITAGE</a>
      <a href="#">CRAFTSMANSHIP</a>
      <a href="#">CONTACT</a>
    </nav>
    <button class="btn-gold">BOOK APPOINTMENT</button>
  </header>

  <!-- HERO / TITLE -->
  <section class="hero">
    <p class="subtitle">DISCOVER EXCELLENCE</p>
    <h1>Our Collections</h1>
    <p class="description">
      Each timepiece is a masterpiece of precision engineering and artistic
      craftsmanship, designed to transcend generations.
    </p>
  </section>

  <!-- COLLECTIONS -->
  <section class="collections">
    <div class="card">
      <img src="https://tse4.mm.bing.net/th/id/OIP.f4igTZm0GAwTTz4Y2dX2VgHaE1?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Watch 1">
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.FifjZl6OXXZ6cQmxRqX4CQHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Watch 2">
    </div>

    <div class="card">
      <img src="https://tse4.mm.bing.net/th/id/OIP.m0kVXEWTDqv5_aaKRXPsUgHaEx?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Watch 3">
    </div>
  </section>

</body>
</html>
